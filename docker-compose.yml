version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: host=postgres user=postgres password=postgres dbname=myapp port=5432 sslmode=disable
      JWT_SECRET: your-very-secret-jwt-key
      GIN_MODE: release

volumes:
  postgres_data: